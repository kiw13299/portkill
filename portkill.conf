# PortKill Configuration File
# Global configuration for PortKill behavior and preferences

# Logging Configuration
# Enable/disable logging (true/false)
ENABLE_LOGGING=true

# Log level (DEBUG, INFO, WARN, ERROR)
LOG_LEVEL=INFO

# Maximum log file size in MB (0 = unlimited)
MAX_LOG_SIZE=10

# Log retention days (0 = keep forever)
LOG_RETENTION_DAYS=30

# Log directory (will be created if it doesn't exist)
LOG_DIR="/var/log/portkill"

# Safety Configuration
# Enable safe mode by default (protects system processes)
SAFE_MODE=true

# Protected process patterns (space-separated list)
PROTECTED_PROCESSES="launchd kernel_task sshd systemd init"

# Default Behavior
# Default signal to use (TERM or KILL)
DEFAULT_SIGNAL=TERM

# Confirmation timeout in seconds
CONFIRMATION_TIMEOUT=30

# History Configuration
# Maximum history entries to keep
MAX_HISTORY_ENTRIES=1000

# History file location
HISTORY_FILE="$HOME/.portkill_history"

# Benchmarking Configuration
# Default number of benchmark tests
DEFAULT_BENCHMARK_TESTS=10

# Default concurrent connections for benchmarking
DEFAULT_BENCHMARK_CONCURRENT=5

# Default benchmark timeout in seconds
DEFAULT_BENCHMARK_TIMEOUT=5

# UI Configuration
# Enable colored output (true/false)
ENABLE_COLORS=true

# Progress bar style (bar, spinner, dots)
PROGRESS_STYLE=bar

# Default refresh interval for monitoring (seconds)
MONITOR_REFRESH_INTERVAL=2

# Performance Configuration
# Enable performance optimizations
ENABLE_PERFORMANCE_MODE=false

# Cache process information (seconds, 0 = disabled)
PROCESS_CACHE_TTL=5

# Network Configuration
# Default timeout for network operations (seconds)
NETWORK_TIMEOUT=10

# DNS resolution timeout (seconds)
DNS_TIMEOUT=5

# Export Configuration
# Default export format (csv, json, raw)
DEFAULT_EXPORT_FORMAT=csv

# Export file directory
EXPORT_DIR="$HOME/portkill_exports"

# Advanced Configuration
# Enable debug mode (shows additional diagnostic information)
DEBUG_MODE=false

# Verbose output by default
VERBOSE_DEFAULT=false

# Interactive mode confirmation timeout
INTERACTIVE_TIMEOUT=10

# Process tree maximum depth
MAX_TREE_DEPTH=10

# Custom Commands
# Add custom pre/post execution hooks (optional)
PRE_EXECUTION_HOOK=""
POST_EXECUTION_HOOK=""

# Integration Configuration
# Enable integration with system monitoring tools
ENABLE_SYSTEM_INTEGRATION=false

# Notification settings
ENABLE_NOTIFICATIONS=false