name: üöÄ Robust Release Pipeline

# TRIGGERS: Only version tags and manual dispatch
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v2.2.1)'
        required: true
        type: string
        default: 'v2.2.1'
      dry_run:
        description: 'Dry run (test without creating release)'
        required: false
        type: boolean
        default: false
      skip_homebrew:
        description: 'Skip Homebrew formula update'
        required: false
        type: boolean
        default: false

# Global environment variables
env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

# Explicit permissions
permissions:
  contents: write    # Create releases and tags
  actions: read      # Read workflow status
  packages: read     # Read packages
  deployments: write # Create deployments

jobs:
  # =============================================================================
  # JOB 1: PREFLIGHT VALIDATION
  # =============================================================================
  preflight:
    name: üîç Preflight Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Only run for tag pushes or manual dispatch
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_number: ${{ steps.version.outputs.version_number }}
      is_valid: ${{ steps.validation.outputs.is_valid }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ env.GITHUB_TOKEN }}

      - name: üî¢ Extract and Validate Version
        id: version
        run: |
          # Determine version source
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "üìã Version from manual input: $VERSION"
          elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            echo "üè∑Ô∏è Version from tag: $VERSION"
          else
            echo "‚ùå ERROR: Invalid trigger event"
            echo "Event: ${{ github.event_name }}"
            echo "Ref type: ${{ github.ref_type }}"
            exit 1
          fi
          
          # Validate version format
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå ERROR: Invalid version format '$VERSION'"
            echo "Expected format: vX.Y.Z (e.g., v2.1.0)"
            exit 1
          fi
          
          # Extract version number (remove 'v' prefix)
          VERSION_NUMBER="${VERSION#v}"
          
          # Output results
          {
            echo "version=$VERSION"
            echo "version_number=$VERSION_NUMBER"
          } >> "$GITHUB_OUTPUT"
          
          echo "‚úÖ Version validation passed: $VERSION ($VERSION_NUMBER)"

      - name: üè∑Ô∏è Check Tag Existence
        id: tag_check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          echo "üîç Checking if tag $VERSION already exists..."
          if git tag -l | grep -q "^$VERSION$"; then
            if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
              echo "‚ö†Ô∏è WARNING: Tag $VERSION exists, but dry run mode enabled"
              echo "tag_exists=true" >> "$GITHUB_OUTPUT"
            else
              echo "‚ùå ERROR: Tag $VERSION already exists"
              echo "Available tags:"
              git tag -l | tail -5
              exit 1
            fi
          else
            echo "‚úÖ Tag $VERSION does not exist - proceeding"
            echo "tag_exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: üìù Generate Changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          echo "üìù Generating changelog for $VERSION..."
          
          # Get the latest existing tag
          LAST_TAG=$(git tag --sort=-version:refname | head -1 2>/dev/null || echo "")
          
          if [[ -n "$LAST_TAG" && "$LAST_TAG" != "$VERSION" ]]; then
            echo "üìã Changes since $LAST_TAG:"
            COMMITS=$(git log --pretty=format:"- %s" "$LAST_TAG..HEAD" 2>/dev/null || echo "- Initial release")
          else
            echo "üìã Recent commits:"
            COMMITS=$(git log --pretty=format:"- %s" --max-count=10 2>/dev/null || echo "- Initial release")
          fi
          
          # Create comprehensive changelog
          cat > CHANGELOG.md << EOF
          # üöÄ Release $VERSION
          
          ## ‚ú® What's New
          
          $COMMITS
          
          ## üì¶ Installation
          
          ### Homebrew (Recommended)
          \`\`\`bash
          brew tap mr-tanta/portkill
          brew install portkill
          \`\`\`
          
          ### Manual Installation
          \`\`\`bash
          curl -sSL https://raw.githubusercontent.com/mr-tanta/portkill/main/install.sh | bash
          \`\`\`
          
          ## üîß Usage Examples
          
          \`\`\`bash
          # Kill processes on port 3000
          portkill 3000
          
          # Show process tree for port 8080
          portkill tree 8080 --depth 3
          
          # Interactive mode
          portkill menu
          
          # Monitor ports in real-time
          portkill monitor 3000 8080
          \`\`\`
          
          ## üìä New in This Version
          
          - Enhanced Process Tree Visualization
          - Improved error handling and validation
          - Better cross-platform compatibility
          - Comprehensive logging and analytics
          
          ---
          
          **Full Documentation:** https://github.com/mr-tanta/portkill
          **Report Issues:** https://github.com/mr-tanta/portkill/issues
          EOF
          
          # Output changelog for use in later jobs
          {
            echo "changelog<<CHANGELOG_EOF"
            cat CHANGELOG.md
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"
          
          echo "‚úÖ Changelog generated successfully"

      - name: üß™ Run Comprehensive Tests
        id: tests
        run: |
          echo "üß™ Running comprehensive test suite..."
          
          # Update version in script for testing
          VERSION_NUMBER="${{ steps.version.outputs.version_number }}"
          sed -i "s/readonly VERSION=\"[^\"]*\"/readonly VERSION=\"$VERSION_NUMBER\"/" bin/portkill
          
          # Validate script syntax
          echo "üîç Validating script syntax..."
          if ! bash -n bin/portkill; then
            echo "‚ùå Script syntax validation failed"
            exit 1
          fi
          
          # Test basic functionality
          echo "üîß Testing basic functionality..."
          chmod +x bin/portkill
          
          if ! ./bin/portkill --version; then
            echo "‚ùå Version command failed"
            exit 1
          fi
          
          if ! ./bin/portkill --help >/dev/null; then
            echo "‚ùå Help command failed"
            exit 1
          fi
          
          # Run full test suite if available
          if [[ -f "tests/test_portkill.sh" ]]; then
            echo "üß™ Running full test suite..."
            chmod +x tests/test_portkill.sh
            if ! ./tests/test_portkill.sh; then
              echo "‚ùå Test suite failed"
              exit 1
            fi
          else
            echo "‚ö†Ô∏è No test suite found, skipping detailed tests"
          fi
          
          echo "‚úÖ All tests passed"

      - name: ‚úÖ Final Validation
        id: validation
        run: |
          echo "‚úÖ Preflight validation completed successfully"
          echo "is_valid=true" >> "$GITHUB_OUTPUT"
          
          # Summary
          echo "üìã Release Summary:"
          echo "  Version: ${{ steps.version.outputs.version }}"
          echo "  Trigger: ${{ github.event_name }}"
          echo "  Dry Run: ${{ github.event.inputs.dry_run || 'false' }}"
          echo "  Tag Exists: ${{ steps.tag_check.outputs.tag_exists }}"

  # =============================================================================
  # JOB 2: BUILD AND PACKAGE
  # =============================================================================
  build:
    name: üì¶ Build & Package
    needs: preflight
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: needs.preflight.outputs.is_valid == 'true'
    outputs:
      artifacts_ready: ${{ steps.package.outputs.artifacts_ready }}
    
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîÑ Update Version in Files
        run: |
          VERSION_NUMBER="${{ needs.preflight.outputs.version_number }}"
          
          echo "üîÑ Updating version to $VERSION_NUMBER in all files..."
          
          # Update main script
          sed -i "s/readonly VERSION=\"[^\"]*\"/readonly VERSION=\"$VERSION_NUMBER\"/" bin/portkill
          
          # Update installer scripts
          sed -i "s/VERSION=\"[^\"]*\"/VERSION=\"$VERSION_NUMBER\"/" install.sh uninstall.sh
          
          # Verify changes
          echo "‚úÖ Version updated in files:"
          grep -n "VERSION=" bin/portkill install.sh uninstall.sh || true

      - name: üì¶ Create Release Packages
        id: package
        run: |
          VERSION="${{ needs.preflight.outputs.version }}"
          VERSION_NUMBER="${{ needs.preflight.outputs.version_number }}"
          
          echo "üì¶ Creating release packages for $VERSION..."
          
          # Create distribution directory
          mkdir -p dist
          
          # Package 1: Complete source archive
          echo "üìÑ Creating source archive..."
          tar --exclude='.git*' \
              --exclude='dist' \
              --exclude='.idea' \
              --exclude='*.tmp' \
              --exclude='node_modules' \
              -czf "dist/portkill-$VERSION.tar.gz" \
              .
          
          # Package 2: Installation package
          echo "üíæ Creating installer package..."
          mkdir -p "dist/portkill-$VERSION-installer"
          cp bin/portkill install.sh uninstall.sh README.md LICENSE \
             "dist/portkill-$VERSION-installer/"
          
          tar -czf "dist/portkill-$VERSION-installer.tar.gz" \
              -C dist "portkill-$VERSION-installer"
          
          # Package 3: Binary standalone (macOS/Linux compatible)
          echo "üîß Creating standalone binary package..."
          mkdir -p "dist/portkill-$VERSION-binary"
          cp bin/portkill README.md LICENSE "dist/portkill-$VERSION-binary/"
          chmod +x "dist/portkill-$VERSION-binary/portkill"
          
          tar -czf "dist/portkill-$VERSION-binary.tar.gz" \
              -C dist "portkill-$VERSION-binary"
          
          # Generate checksums
          echo "üîê Generating checksums..."
          cd dist
          sha256sum *.tar.gz > checksums.txt
          sha256sum *.tar.gz > SHA256SUMS  # Alternative format
          
          # Generate package info
          cat > package-info.json << EOF
          {
            "version": "$VERSION",
            "version_number": "$VERSION_NUMBER",
            "release_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "packages": {
              "source": "portkill-$VERSION.tar.gz",
              "installer": "portkill-$VERSION-installer.tar.gz",
              "binary": "portkill-$VERSION-binary.tar.gz"
            },
            "checksums": "checksums.txt"
          }
          EOF
          
          # Display results
          echo "üì¶ Package creation completed:"
          ls -la *.tar.gz *.txt *.json
          echo
          echo "üìä Package sizes:"
          du -h *.tar.gz
          
          echo "artifacts_ready=true" >> "$GITHUB_OUTPUT"

      - name: üíæ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages-${{ needs.preflight.outputs.version }}
          path: dist/
          retention-days: 30
          compression-level: 9

  # =============================================================================
  # JOB 3: CREATE GITHUB RELEASE
  # =============================================================================
  release:
    name: üéâ Create GitHub Release
    needs: [preflight, build]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: needs.build.outputs.artifacts_ready == 'true' && github.event.inputs.dry_run != 'true'
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_url: ${{ steps.create_release.outputs.html_url }}
    
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üíæ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages-${{ needs.preflight.outputs.version }}
          path: dist/

      - name: üéâ Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.preflight.outputs.version }}
          name: "PortKill ${{ needs.preflight.outputs.version }}"
          body: ${{ needs.preflight.outputs.changelog }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/checksums.txt
            dist/SHA256SUMS
            dist/package-info.json

      - name: üìã Release Summary
        run: |
          echo "üéâ GitHub Release Created Successfully!"
          echo "üì¶ Release URL: ${{ steps.create_release.outputs.html_url }}"
          echo "üè∑Ô∏è Tag: ${{ needs.preflight.outputs.version }}"
          echo "üìÑ Assets uploaded:"
          ls -la dist/*.tar.gz dist/*.txt dist/*.json

  # =============================================================================
  # JOB 4: UPDATE HOMEBREW (OPTIONAL)
  # =============================================================================
  homebrew:
    name: üç∫ Update Homebrew Formula
    needs: [preflight, release]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: >
      needs.release.outputs.release_id != '' && 
      github.event.inputs.skip_homebrew != 'true' &&
      secrets.PAT_TOKEN != ''
    continue-on-error: true  # Don't fail release if Homebrew update fails
    
    steps:
      - name: üì• Checkout Homebrew Tap
        uses: actions/checkout@v4
        with:
          repository: mr-tanta/homebrew-portkill
          token: ${{ env.PAT_TOKEN }}
          path: homebrew-tap

      - name: üî¢ Calculate SHA256
        id: sha256
        run: |
          VERSION="${{ needs.preflight.outputs.version }}"
          URL="https://github.com/mr-tanta/portkill/archive/$VERSION.tar.gz"
          
          echo "üîê Calculating SHA256 for $URL..."
          SHA256=$(curl -sSL "$URL" | sha256sum | cut -d' ' -f1)
          
          echo "sha256=$SHA256" >> "$GITHUB_OUTPUT"
          echo "‚úÖ SHA256: $SHA256"

      - name: üîÑ Update Formula
        run: |
          cd homebrew-tap
          VERSION="${{ needs.preflight.outputs.version }}"
          VERSION_NUMBER="${{ needs.preflight.outputs.version_number }}"
          SHA256="${{ steps.sha256.outputs.sha256 }}"
          
          echo "üîÑ Updating Homebrew formula..."
          
          # Update the formula file
          if [[ -f "Formula/portkill.rb" ]]; then
            sed -i "s/version \"[^\"]*\"/version \"$VERSION_NUMBER\"/" Formula/portkill.rb
            sed -i "s/sha256 \"[^\"]*\"/sha256 \"$SHA256\"/" Formula/portkill.rb
            sed -i "s|archive/[^/]*.tar.gz|archive/$VERSION.tar.gz|" Formula/portkill.rb
            
            echo "‚úÖ Formula updated successfully"
            git diff Formula/portkill.rb
          else
            echo "‚ö†Ô∏è Formula file not found, skipping Homebrew update"
            exit 0
          fi

      - name: üöÄ Commit and Push Formula
        run: |
          cd homebrew-tap
          VERSION="${{ needs.preflight.outputs.version }}"
          VERSION_NUMBER="${{ needs.preflight.outputs.version_number }}"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Commit changes
          git add Formula/portkill.rb
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
          else
            git commit -m "üöÄ Update portkill to $VERSION

          - Update version to $VERSION_NUMBER
          - Update SHA256 checksum: ${{ steps.sha256.outputs.sha256 }}
          - Automated update from release workflow
          - Release: https://github.com/mr-tanta/portkill/releases/tag/$VERSION"
            
            git push origin main
            echo "‚úÖ Homebrew formula updated successfully"
          fi

  # =============================================================================
  # JOB 5: NOTIFICATIONS & CLEANUP
  # =============================================================================
  notify:
    name: üì¢ Notifications & Cleanup
    needs: [preflight, build, release, homebrew]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: always()
    
    steps:
      - name: üìä Determine Overall Status
        id: status
        run: |
          # Determine overall result
          PREFLIGHT="${{ needs.preflight.result }}"
          BUILD="${{ needs.build.result }}"
          RELEASE="${{ needs.release.result }}"
          HOMEBREW="${{ needs.homebrew.result }}"
          
          echo "üìä Job Results:"
          echo "  Preflight: $PREFLIGHT"
          echo "  Build: $BUILD"
          echo "  Release: $RELEASE"
          echo "  Homebrew: $HOMEBREW"
          
          # Determine overall status
          if [[ "$PREFLIGHT" == "success" && "$BUILD" == "success" ]]; then
            if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
              echo "status=dry_run_success" >> "$GITHUB_OUTPUT"
              echo "message=üß™ Dry run completed successfully" >> "$GITHUB_OUTPUT"
            elif [[ "$RELEASE" == "success" ]]; then
              if [[ "$HOMEBREW" == "success" ]]; then
                echo "status=full_success" >> "$GITHUB_OUTPUT"
                echo "message=üéâ Release completed successfully with Homebrew update" >> "$GITHUB_OUTPUT"
              else
                echo "status=partial_success" >> "$GITHUB_OUTPUT"
                echo "message=üéâ Release completed successfully (Homebrew update failed/skipped)" >> "$GITHUB_OUTPUT"
              fi
            else
              echo "status=release_failed" >> "$GITHUB_OUTPUT"
              echo "message=‚ùå Release creation failed" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "status=build_failed" >> "$GITHUB_OUTPUT"
            echo "message=‚ùå Build or preflight validation failed" >> "$GITHUB_OUTPUT"
          fi

      - name: üéâ Success Notification
        if: contains(steps.status.outputs.status, 'success')
        run: |
          VERSION="${{ needs.preflight.outputs.version || 'Unknown' }}"
          RELEASE_URL="${{ needs.release.outputs.release_url || 'N/A' }}"
          MESSAGE="${{ steps.status.outputs.message }}"
          
          echo "$MESSAGE"
          echo "üè∑Ô∏è Version: $VERSION"
          echo "üîó Release URL: $RELEASE_URL"
          
          # Send Slack notification if webhook is available
          if [[ -n "$SLACK_WEBHOOK_URL" ]]; then
            curl -X POST -H 'Content-type: application/json' \
              --data "{
                \"text\": \"$MESSAGE\",
                \"attachments\": [{
                  \"color\": \"good\",
                  \"title\": \"PortKill Release $VERSION\",
                  \"title_link\": \"$RELEASE_URL\",
                  \"fields\": [
                    {
                      \"title\": \"Version\",
                      \"value\": \"$VERSION\",
                      \"short\": true
                    },
                    {
                      \"title\": \"Status\",
                      \"value\": \"${{ steps.status.outputs.status }}\",
                      \"short\": true
                    },
                    {
                      \"title\": \"Installation\",
                      \"value\": \"\`\`\`brew install mr-tanta/portkill/portkill\`\`\`\",
                      \"short\": false
                    }
                  ]
                }]
              }" \
              "$SLACK_WEBHOOK_URL" || echo "‚ö†Ô∏è Slack notification failed"
          fi

      - name: ‚ùå Failure Notification
        if: contains(steps.status.outputs.status, 'failed')
        run: |
          VERSION="${{ needs.preflight.outputs.version || 'Unknown' }}"
          MESSAGE="${{ steps.status.outputs.message }}"
          
          echo "$MESSAGE"
          echo "üè∑Ô∏è Version: $VERSION"
          echo "üîó Workflow: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          # Send failure notification to Slack
          if [[ -n "$SLACK_WEBHOOK_URL" ]]; then
            curl -X POST -H 'Content-type: application/json' \
              --data "{
                \"text\": \"‚ùå PortKill Release Failed\",
                \"attachments\": [{
                  \"color\": \"danger\",
                  \"title\": \"Release Pipeline Failure\",
                  \"title_link\": \"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\",
                  \"fields\": [
                    {
                      \"title\": \"Version\",
                      \"value\": \"$VERSION\",
                      \"short\": true
                    },
                    {
                      \"title\": \"Error\",
                      \"value\": \"$MESSAGE\",
                      \"short\": true
                    },
                    {
                      \"title\": \"Action Required\",
                      \"value\": \"Check workflow logs and retry\",
                      \"short\": false
                    }
                  ]
                }]
              }" \
              "$SLACK_WEBHOOK_URL" || echo "‚ö†Ô∏è Slack notification failed"
          fi

      - name: üìã Final Summary
        run: |
          echo "================================="
          echo "üöÄ PORTKILL RELEASE PIPELINE COMPLETE"
          echo "================================="
          echo "üìä Overall Status: ${{ steps.status.outputs.status }}"
          echo "üí¨ Message: ${{ steps.status.outputs.message }}"
          echo "üïê Duration: ${{ github.event.created_at }} - $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "üîó Workflow: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "================================="